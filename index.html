<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
<style>
</style>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>

	<div class="game-field">
		<div class="memory-card" data-framework="angular">
			<img class="front-face" src="./image/Angular.svg" >
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="angular">
			<img class="front-face" src="./image/angular.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="aurelia">
			<img class="front-face" src="./image/aurelia.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="aurelia">
			<img class="front-face" src="./image/aurelia.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="backbone">
			<img class="front-face" src="./image/backbone.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="backbone">
			<img class="front-face" src="./image/backbone.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="ember">
			<img class="front-face" src="./image/ember.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="ember">
			<img class="front-face" src="./image/ember.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="react">
			<img class="front-face" src="./image/react.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="react">
			<img class="front-face" src="./image/react.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="vue">
			<img class="front-face" src="./image/vue.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
		<div class="memory-card" data-framework="vue">
			<img class="front-face" src="./image/vue.svg">
			<img class ="back-face" src="./image/js.svg">
		</div>
	</div>
		<div class="score">
			<table class="score-table">
				<th>Name</th>
				<th>Score</th>
			</table>
			<form class="button-section">
				<button class="button new-game" type="button">New Game</button>
				<button class="button clear-score" type="button">Clear Scoreboard</button>
			</form>
		</div>
<script charset="utf-8" type="text/javascript" src="scripts.js"></script>

</body>
</html>
