<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
<style>
</style>
	<link rel="stylesheet" href="styles.css">
	
</head>
<body>

	<div class="game-field">
		<div class="memory-card" data-framework="angular">
			<img class="front-face" src="angular.svg" >
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="angular">
			<img class="front-face" src="angular.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="aurelia">
			<img class="front-face" src="aurelia.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="aurelia">
			<img class="front-face" src="aurelia.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="backbone">
			<img class="front-face" src="backbone.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="backbone">
			<img class="front-face" src="backbone.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="ember">
			<img class="front-face" src="ember.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="ember">
			<img class="front-face" src="ember.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="react">
			<img class="front-face" src="react.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="react">
			<img class="front-face" src="react.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="vue">
			<img class="front-face" src="vue.svg">
			<img class ="back-face" src="js.svg">
		</div>
		<div class="memory-card" data-framework="vue">
			<img class="front-face" src="vue.svg">
			<img class ="back-face" src="js.svg">
		</div>
	</div>
		<table class="score-table">
			<th>Name</th>
			<th>Score</th>
		</table>
		<form class="button-section">
			<button class="button new-game" type="button">New Game</button>
			<button class="button clear-score" type="button">Clear Scoreboard</button>
		</form>
	
<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
